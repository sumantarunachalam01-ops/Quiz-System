<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0a0520;
            color: #E5E7EB;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 2rem 0;
            position: relative;
            min-height: 100vh;
        }
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.7) 0%, transparent 60%),
                        radial-gradient(ellipse at 80% 50%, rgba(0, 191, 255, 0.6) 0%, transparent 70%),
                        linear-gradient(135deg, #000000 0%, #0a0520 100%);
            animation: aurora-drift 25s infinite alternate ease-in-out;
            z-index: -1;
        }
        @keyframes aurora-drift {
            from { background-position: 0% 0%, 0% 0%, 0% 0%; }
            to { background-position: 5% 10%, -10% -5%, 15% 0%; }
        }
        .container {
            max-width: 900px;
            position: relative;
            z-index: 1;
        }
        /* ‚úÖ REFINED: Make heading bright white and bolder */
        h1 {
            font-weight: 700 !important;
            color: #FFFFFF !important;
        }
        .history-card {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid #374151;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(5px);
        }
        .history-card h2, .history-card p {
            color: #F9FAFB !important;
            opacity: 1 !important;
        }

        .card-header {
            background-color: rgba(55, 65, 81, 0.8);
            border-bottom: 1px solid #4B5563;
            font-weight: bold;
        }
        .accordion-button {
            box-shadow: none !important;
        }
        .accordion-button .text-muted {
            color: #D1D5DB !important;
        }
        .score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #8B5CF6;
        }
        .details {
            background-color: #111827;
            border-top: 1px solid #374151;
        }
        .question-item {
            border-bottom: 1px solid #374151;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .question-item p {
            color: #FFFFFF;
        }
        .question-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .correct-answer-text { color: #34D399; }
        .user-answer-incorrect { color: #F87171; text-decoration: line-through; }
        .btn-primary { background: linear-gradient(to right, #6D28D9, #8B5CF6); border: none; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="aurora-background"></div>
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">üìú Your Quiz History</h1>
        <a href="/" class="btn btn-primary">üè† Back to Home</a>
    </div>

    <div th:if="${history.isEmpty()}" class="text-center p-5 history-card">
        <h2>No history yet!</h2>
        <p>Complete a quiz to see your results here.</p>
    </div>

    <div th:unless="${history.isEmpty()}" class="accordion" id="historyAccordion">
        <div th:each="result, iterStat : ${history}" class="accordion-item history-card">
            <h2 class="accordion-header card-header" th:id="'heading' + ${iterStat.index}">
                <button class="accordion-button collapsed bg-transparent text-white" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${iterStat.index}">
                    <span class="flex-grow-1">Quiz on "<strong th:text="${result.topic}"></strong>"</span>
                    <span class="score me-3" th:text="${result.score} + '/' + ${result.total}"></span>
                    <small class="text-muted" th:text="${#temporals.format(result.timestamp, 'dd-MMM-yyyy HH:mm')}"></small>
                </button>
            </h2>
            <div th:id="'collapse' + ${iterStat.index}" class="accordion-collapse collapse" data-bs-parent="#historyAccordion">
                <div class="accordion-body details">
                    <div th:each="qr : ${result.questionResults}" class="question-item">
                        <p class="fw-bold mb-1" th:text="${qr.questionText}"></p>
                        <p class="mb-1">Your answer: <span th:text="${qr.userAnswer}" th:class="${qr.correct ? 'correct-answer-text' : 'user-answer-incorrect'}"></span></p>
                        <p th:if="${!qr.correct}" class="mb-0">Correct: <span class="correct-answer-text" th:text="${qr.correctAnswer}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
